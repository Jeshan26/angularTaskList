<div class="d-flex flex-row justify-content-between">
<h1>Mean task Manager!</h1>
<h1>Name: Jeshan Chhabra</h1>
</div>
<section>
<fieldset class="form-group">
    <label class="control-label col-md-2">Name: *</label>
    <input name='name' id='name' required [(ngModel)]="name" >
</fieldset>
<fieldset class="form-group">
    <label class="control-label col-md-2">Complete: </label>
    <input name='name' id='name' type="checkbox" required [(ngModel)]="complete" >
</fieldset>
<fieldset class="form-group">
    <label class="control-label col-md-2">Priority: *</label>
    <input name='name' id='name' required [(ngModel)]="priority" type="number" min="1" max="5" >
</fieldset>

<button class="offset-2 btn btn-primary" (click)="addTask()" >Save</button>
<button class="offset-2 btn btn-primary" (click)="updateTask()" >Updated</button>
<button class="offset-2 btn btn-success" (click)="clearForm()" >ReSet</button>

</section>

<br>
<br>

<table class="table table-striped table-hover">
<tr>
    <th>Name</th>
    <th>Priority</th>
    <th>Complete</th>
    <th>Actions</th>
</tr>
<tr *ngFor="let task of tasks"> 
    <td>{{task.name}}</td>
    <td>{{task.priority}}</td>
    <td>{{task.complete}}</td>

<td>
<a class="btn btn-info text-white m-2" (click)="selectTask(task)">Edit</a>
<a class="btn btn-danger text-white" (click)="deleteTask(task._id)">Delete</a>
</td>
</tr>
</table>
